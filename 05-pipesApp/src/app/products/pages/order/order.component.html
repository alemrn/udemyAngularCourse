<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - creados por
    {{ "nosotros" | toggleCase : isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="Toggle Case"
      icon="pi pi-search"
      class="mr-2"
      (onClick)="toggleUpperCase()"
    />
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      label="Por nombre"
      icon="pi pi-sort"
      class="mr-2"
      (onClick)="toggleSortBy('name')"
    />
    <p-button
      label="Por volar"
      icon="pi pi-send"
      class="mr-2"
      (onClick)="toggleSortBy('canFly')"
    />
    <p-button
      label="Por color"
      icon="pi pi-palette"
      class="mr-2"
      (onClick)="toggleSortBy('color')"
    />
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table
      [value]="heroes | sortBy : sortBy"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Fly</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.canFly | canFly }}</td>
          <td>{{ hero.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
