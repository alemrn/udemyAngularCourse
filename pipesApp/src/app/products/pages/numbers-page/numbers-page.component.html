<p-panel header="Pipes numéricos" class="p-2">
  <p>Pipes incluídos en angular - usualmente en common mondule</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas netas" subheader="del presente año">
      {{ totalSells + 1235 | number : "1.2-2" }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="del presente año">
      {{ totalSells | currency : "EUR" : "symbol" : "4.2-2" : "es" }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ganancia porcentual" subheader="del presente año">
      {{ percent | percent : "1.2-2" }}
    </p-card>
  </div>
</div>
