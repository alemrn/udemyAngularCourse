<div
  class="alert alert-warning text-center"
  *ngIf="countries.length === 0; else table"
>
  No hay países que mostrar
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icóno</th>
        <th>Bandera</th>
        <th>País</th>
        <th>Capital</th>
        <th>Region</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>
          {{ i + 1 }}
        </td>
        <td>{{ country.flag }}</td>
        <td>
          <img src="{{ country.flags.svg }}" width="35" />
        </td>
        <td>
          {{ country.name.common }}
        </td>
        <td>
          {{ country.capital }}
        </td>
        <td>{{ country.region }}</td>
        <td>
          {{ country.population | number }}
        </td>
        <td>
          <a [routerLink]="['/countries/by/', country.cca3]">Ver más</a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
