<h2 mat-dialog-title>¿Está seguro de que quiere borrar el héroe?</h2>
<mat-dialog-content>
  <p>
    Este proceso no es reversible, está apunto de borrar {{ data.superhero }}
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onConfirm()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
